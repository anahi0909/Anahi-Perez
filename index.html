<!DOCTYPE html>
<!--Define que el documento es de tipo Html5-->

<html lang="es">
<!--Indica que el documento está en español-->

<head>
    <link rel="stylesheet" href="estilos.css">
    <!--Vincula la hoja de estilos CSS externa para aplicar estilos de pagina-->

    <meta charset="UTF-8">
    <!--Define la codificacion de caracteres como UTF-8 para soportar especiales-->

    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <!--Configura la escala y el ancho de la vista para que sea responsive en dispositivos moviles -->

    <title>Miprimera Pagina Web</title>
    <!--Define el titulo de la pagina, que se muestra en la pestaña del navegador-->
    </head>

    <body>
        <!--Contiene el contenido visible de la pagina web-->

        <h1>Bienvenido a Mi Pagina Web</h1>
        <!--Encabezado a nivel 1, generalmente usado para el titulo principal de la pagina-->

        <p> Este es un parrafo de prueba.</p>
        
    </body>

</html>
